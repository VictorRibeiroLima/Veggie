<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>locais</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
<h1 class="title" style="color: darkgreen">Veggie Burgers Estoque</h1>
<h2 class="card-subtitle" style="color: green" >Cadastro produto</h2>
<div class="alert alert-warning"
     th:if="${msg !=null}" th:text="${msg}"></div>
    <form th:action="@{/produto/cadastrar}" th:object="${produto}" method="post">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input th:field="${produto.nome}" id="nome" class="form-control">
        </div>
        <div class="form-group">
            <label for="quantidade">Quantidade(opcional)</label>
            <input th:field="${produto.quantidade}" id="quantidade" class="form-control">
        </div>
        <div class="form-group">
            <label for="validade">Validade(opcional)</label>
            <input th:field="${produto.validade}" id="validade"  class="form-control">
        </div>
        <input type="hidden" th:value="${local}" name="localId">
        <button class="btn btn-success">Cadastrar</button>
    </form>

</body>
</html>
