<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Veggie Burger Estoque</title>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>
    <h1 class="title" style="color: darkgreen">Veggie Burger Estoque</h1>
    <h2 class="card-subtitle" style="color: green">Logar</h2>
    <div class="alert alert-warning"
         th:if="${msg !=null}" th:text="${msg}"></div>

    <form th:action="@{/login}" th:object="${usuario}" method="post">
        <div class="form-group">
            <label for="login">Login</label>
            <input th:field="*{login}" id="login" class="form-control">
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input th:field="*{login}" type="password" id="senha" class="form-control">
        </div>
        <button class="btn btn-success">Logar</button>
    </form>
</body>
</html>
